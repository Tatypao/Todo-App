<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App - Primera vista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main">
        <nav class="navbar border-bottom border-2">
          <div class="container-fluid">
            <a class="navbar-brand d-flex navbar--a" href="#">
              <i class="bi bi-list-ul navbar--i"></i>
              <h3 class="navbar--h1">Task Lists</h3>
            </a>
          </div>
        </nav>
        <section class="body container-fluid">
          <ul class="list-group list-group-flush">
            <li class="list-group-item body--list d-flex justify-content-between">
              <div class="position-relative" >
                <input class="form-check-input me-1  position-absolute" type="checkbox" value="" id="firstCheckbox">
                <div class="list--description">
                  <h6>First checkbox</h6>
                  <p>With support text underneath to add more detall</p>
                </div>
              </div>
              <a class="a--pencil align-self-center" href="">
                <i class="bi bi-pencil-fill"></i>
              </a>
            </li>
            <li class="list-group-item body--list d-flex justify-content-between">
              <div class="position-relative " >
                <input class="form-check-input me-1  position-absolute" type="checkbox" value="" id="firstCheckbox">
                <div class="list--description">
                  <h6>Second checkbox</h6>
                  <p>Some other text goes here</p>
                </div>
              </div>
              <a class="a--pencil align-self-center" href="">
                <i class="bi bi-pencil-fill"></i>
              </a>
            </li>
            <li class="list-group-item body--list d-flex justify-content-between border-bottom">
              <div class="position-relative" >
                <input class="form-check-input me-1  position-absolute" type="checkbox" value="" id="firstCheckbox">
                <div class="list--description">
                  <h6>Third checkbox</h6>
                  <p>And we end with another snippet of text</p>
                </div>
              </div>
              <a class="a--pencil align-self-center" href="">
                <i class="bi bi-pencil-fill"></i>
              </a>
            </li>
           
          </ul>
        </section>
        <section class="container-fluid footer border-top position-absolute">
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-danger">
              <i class="bi bi-trash-fill"></i>
            </button>
            <div>
              <button type="button" class="btn btn-outline-success">
                <i class="bi bi-check2"></i>
              </button>
              <button type="button" class="btn btn-outline-danger">
                <i class="bi bi-x"></i>
              </button>
            </div>
            <button class="btn btn-primary" type="submit">
              <span>Add Task</span>
            </button>
          </div>
        </section>
    </div>
    
</body>
</html>
