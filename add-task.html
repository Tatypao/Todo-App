<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App-Segunda vista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main">
        <nav class="navbar border-bottom border-2">
            <div class="container-fluid justify-content-start align-items-center">
                <i class="bi bi-list-ul navbar--i"></i>
                <h4 class="navbar--h4">Task Lists</h4>
            </div>
          </nav>
          <section class="container-fluid body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Todo Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
          </section>
          <section class="footer container-fluid border-top position-absolute">
            <div class="d-flex justify-content-between">
              <button type="button" class="btn footer--btn__select btn-danger">
                <i class="bi d-flex justify-content-center bi-trash-fill"></i>
              </button>
              <div>
                <button type="button" class="btn btn-outline-light">Cancel</button>
                <button class="btn btn-primary" type="submit">Save</button>
              </div>
            </div>
          </section>
    </div>
</body>
</html>
